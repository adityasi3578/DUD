name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

    - name: Deploy code to GCP VM
      run: |
        ssh -o StrictHostKeyChecking=no adityasdud@<GCP_VM_IP> << 'EOF'
          # Clone repo if not already
          cd ~/DUD || (git clone https://github.com/adityasi3578/DUD.git && cd DUD)

          # Pull latest changes
          cd ~/DUD
          git pull origin main

          # Move to server directory
          cd server

          # Install dependencies
          npm install

          # Build TypeScript
          npx tsc

          # Start or restart server
          pm2 restart dist/index.js || pm2 start dist/index.js --name dud-backend
        EOF
