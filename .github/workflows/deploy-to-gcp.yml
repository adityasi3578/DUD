name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

    - name: Deploy code to GCP VM
      run: |
        ssh -o StrictHostKeyChecking=no adityasdud@${{ secrets.GCP_VM_IP }} << 'EOF'
          # Set max memory for node (prevents tsc crash)
          export NODE_OPTIONS="--max-old-space-size=2048"

          # Go to project folder or clone it
          cd ~/DUD || (git clone https://github.com/adityasi3578/DUD.git && cd DUD)

          # Pull latest changes
          cd ~/DUD
          git pull origin main

          # Move to backend folder
          cd server

          # Install backend dependencies
          npm ci

          # Compile TypeScript -> dist/index.js
          npx tsc

          # Run with PM2
          pm2 restart dist/index.js || pm2 start dist/index.js --name dud-backend
        EOF
